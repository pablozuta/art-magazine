    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;1,200&family=Roboto:ital,wght@1,300&display=swap"

  <link rel="stylesheet" href="main.css" />

  <title>Aesthetica Magazine | Contact</title>

<body>

  <nav class="nav-container">
    <ul>
      <li><a href="index.html">BACK TO HOME</a></li>

    </ul>
  </nav>

  <div class="container">
    <header>
      
    </header>
   
    <form class="registration-form">
      <label class="col-one-half">
        <span class="label-text">First Name</span>
        <input type="text" name="firstName">
      </label>
      <label class="col-one-half">
        <span class="label-text">Last Name</span>
        <input type="text" name="lastName">
      </label>
      <label>
        <span class="label-text">Email</span>
        <input type="text" name="email">
      </label>
      <label class="password">
        <span class="label-text">Password</span>
        <button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
          <span class="glyphicon glyphicon-eye-close"></span>
        </button>
        <input type="password" name="password">
      </label>
      <label class="checkbox">
        <input type="checkbox" name="newsletter">
       
      </label>
      <div class="text-center">
       <center> <button class="submit" name="register">Sign Me Up</button></center> 
      </div>
    </form>
  </div>


  
</body>

</html>
